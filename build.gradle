plugins {
    id 'java'
}

group 'com.github.xhiroyui'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
//    compile group: 'com.google.guava', name: 'guava', version: '24.1-jre'
    compile 'com.google.code.gson:gson:2.8.2'
}

task dist(type: Copy){
    from '..\\GBFWikiParser\\build\\libs'
    into '..\\OrinBotD4J\\lib'
    include('GBFWikiParser*.jar')
}

jar {
    manifest {
        attributes "Main-Class": "com.github.xhiroyui.gbfwikiparser.GBFWikiParser"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
